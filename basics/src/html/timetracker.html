<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w4.org/TR/html4/strict.dtd">
<html>
<head>
	<title>
		Time Tracker - Demo mit HTML
	</title>
</head>
<body>
	<table>
		<tr>
			<td>
				<div id='head'>
					<p>Time</p>
					<p>Tracker</p>
				</div>
			</td>
			<td>
				<div id='new'>
					<p>New</p>
					<input type='text' value='Start'/>
					<input type='text' value='End'/>
					<textarea>Beschreibung</textarea>
					<input type='button' value='-->'>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan=2>
				<div id='history'>
					<p>History</p>
					<table>
						<tr>
							<th>
								Start
							</th>
							<th>
								End
							</th>
							<th>
								Description
							</th>
						</tr>
						<tr>
							<td>
								07.02.2013
							</td>
							<td>
								07.02.2013
							</td>
							<td>
								Web Ninja Workshop
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
